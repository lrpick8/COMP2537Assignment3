<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon Memory Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>

<body class="bg-white text-dark">
  <div class="container py-4">
    <div class="text-center mb-4">
      <h1 class="display-4">Pok√©mon Memory Game</h1>
      <h2 class="h5 text-muted">Click on the cards to flip them!</h2>
      <h3 class="h6 text-secondary">Match all pairs to win!</h3>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-md-8 text-center">
        <div class="d-flex flex-wrap justify-content-center align-items-center gap-3 mb-3">
          <label for="difficulty" class="form-label m-0">Difficulty:</label>
          <select id="difficulty" class="form-select w-auto">
            <option value="3">Easy</option>
            <option value="6">Medium</option>
            <option value="9">Hard</option>
          </select>

          <label for="theme" class="form-label m-0">Theme:</label>
          <select id="theme" class="form-select w-auto">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>

          <button id="powerUpBtn" class="btn btn-warning">Power-Up üîç</button>
        </div>

        <div class="d-flex flex-wrap justify-content-center gap-4 mb-3">
          <p id="clicks" class="mb-0">Clicks: 0</p>
          <p id="timer" class="mb-0">Time left: 60</p>
          <p id="pairs" class="mb-0">Pairs matched: 0 / 3</p>
        </div>

        <div class="mt-3">
          <button onclick="startGame()" class="btn btn-success me-2">Start Game</button>
          <button onclick="resetGame()" class="btn btn-danger">Reset Game</button>
        </div>
      </div>
    </div>

    <div id="message" class="text-center"></div>
    <div id="game_grid"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
